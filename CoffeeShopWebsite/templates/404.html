<!DOCTYPE html>
<html dir="rtl" lang="fa">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}404{% endblock %}</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.rtl.min.css">
        <link href='http://alimd.github.io/libs/1fonts/1.4/1fonts.css' rel='stylesheet' type='text/css'/>
    </head> 
    <body>
        <style>
            @media (min-width: 1200px) {
            .responsive-font-example {
                font-size: 80px;
            }
            }
            @media (max-width: 1199.98px) {
            .responsive-font-example {
                font-size: 30px;
            }
            }
        </style>
        <div class="container p-0">
            <div class="row d-flex justify-content-center">
                <div class="col-sm-6 col-8 d-flex justify-content-center">
                    <img src="../media/404.jpg" alt="404" style="height: 70vh;">
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-sm-6 col-8 d-flex justify-content-center" align="center">
                    <h1 class="text-danger text-center" style="font-family: yekan;">
                        صفحه مورد نظر یافت نشد!
                    </h1>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-sm-6 col-8 d-flex justify-content-center" align="center">
                    <h4 class="text-secondary pt-4 text-center" style="font-family: yekan;">
                        احتمالا صفحه مورد نظر شما حذف یا تغییر نام داده شده است.
                    </h4>
                </div>
            </div>
        </div> 
    </body>
