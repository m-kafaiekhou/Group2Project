{% load static %}
{% load humanize %}
<!DOCTYPE html>
<html>
    <head>
        
        <!-- Cart css -->
        <!-- Checkout css -->
        {% block head %}
        {% endblock %}
    </head>  
    <body>
        <!--================ Navbar Area =================-->
        {% include 'navbar.html' %}
        <!--================ End Navbar Area =================-->
        {% include 'messages.html' %}

        <!--================ Banner Area =================-->
        <section class="banner_area">
            <div class="banner_inner d-flex align-items-center">
                <div class="container">
                    <div class="banner_content text-center">
                        <h1 style="font-family: yekan; font-weight: bold;">{% block bannername %}{% endblock %}</h1>
                    </div>
                </div>
                <div class="shape shape1"></div>
                <div class="shape shape2"></div>
                <div class="shape shape3"></div>
                <div class="shape shape4"></div>
                <div class="shape shape5"></div>
                <div class="shape shape6"></div>
                <div class="shape shape7"></div>
            </div>
        </section>
        <br>
        <form action="{% url 'menu_search' %}" method="get">
        <div dir="rtl" style="padding-right: 5rem;">
        <div class="input-group" style="width: 25rem;">
            <input dir="rtl" type="text" class="form-control"  placeholder="جستجو در منو" name="search">
            <span class="input-group-btn">
                <button class="btn btn-default" type="submit"><i class="lnr lnr-magnifier"></i></button>
            </span>
        </div>
        </div>
        </form>
        <!--================ End Banner Area =================-->

        <!--================ Content Area =================-->
        {% block content %}
        {% endblock content %}
        <!--================ End Content Area =================-->

        <!--================ FooterArea =================-->
        {% include 'footer.html' %}
        <!--================ End Footer Area =================-->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="{% static 'js/script.js' %}"></script>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
        <script src="{% static 'js/popper.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/stellar.js' %}"></script>
        <script src="{% static 'js/jquery.lightbox.js' %}"></script>
        <script src="{% static 'vendors/nice-select/js/jquery.nice-select.min.js' %}"></script>
        <script src="{% static 'vendors/isotope/imagesloaded.pkgd.min.js' %}"></script>
        <script src="{% static 'vendors/isotope/isotope-min.js' %}"></script>
        <script src="{% static 'vendors/owl-carousel/owl.carousel.min.js' %}"></script>
        <script src="{% static 'js/jquery.ajaxchimp.min.js' %}"></script>
        <script src="{% static 'vendors/counter-up/jquery.waypoints.min.js' %}"></script>
        <script src="{% static 'vendors/counter-up/jquery.counterup.js' %}"></script>
        <script src="{% static 'js/mail-script.js' %}"></script>
        <script src="{% static 'vendors/popup/jquery.magnific-popup.min.js' %}"></script>
        <script src="{% static 'vendors/swiper/js/swiper.min.js' %}"></script>
        <script src="{% static 'vendors/scroll/jquery.mCustomScrollbar.js' %}"></script>
        <script src="{% static 'js/theme.js' %}"></script>
        <script src="{% static 'js/cookie.js' %}"></script>
        <!-- Cart Scripts -->
        <!-- Cart & Checkout Scripts -->
        {% block script %}
        {% endblock %}
    </body>
</html>
