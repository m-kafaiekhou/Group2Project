{% extends 'base.html' %}
{% load static %}
{% load humanize %}
{% block title %}Staff Panel{% endblock %}
{% block head %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://alimd.github.io/libs/1fonts/1.4/1fonts.css' rel='stylesheet' type='text/css'/>
{% endblock %}

{% block content %}
	<form method="post" action="{% url 'staff_panel' %}">
        {% csrf_token %}
        <div class="container pb-3 mb-1 pt-5">
            <div class="table-responsive orderstable">
                <table class="table">
                    <thead>
                        <tr>
                            <th class="yekan">شماره سفارش</th>
                            <th class="text-center yekan">جزئیات سفارش</th>
                            <th class="text-center yekan">وضعیت</th>
                            <th class="text-center yekan"><a class="btn btn-sm btn-outline-danger" href="">حذف سفارش</a></th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </form>
{% endblock %}
