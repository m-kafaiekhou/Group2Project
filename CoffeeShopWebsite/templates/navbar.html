{% for nav in navbars %}
    {% if nav.navbar_name == "main" %}
    <!-- Navbar Start -->
    <div class="container-fluid p-0 nav-bar">
        <nav class="navbar navbar-expand-lg bg-none navbar-dark py-3">
            <a href="{% url 'coffeeshop:home' %}" class="navbar-brand px-lg-4 m-0">
                <h1 class="m-0 display-4 text-uppercase text-white">{{ nav.cafe_name }}</h1>
            </a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                <div class="navbar-nav ml-auto p-4">
                    <a href="{% url 'coffeeshop:home' %}" class="nav-item nav-link active">Home</a>
                    <a href="{% url 'menus:menu' %}" class="nav-item nav-link">Menu</a>
                    <a href="{% url 'orders:cart' %}" class="nav-item nav-link">Cart</a>
                    <div class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">Pages</a>
                        <div class="dropdown-menu text-capitalize">
                            <a href="{% url 'coffeeshop:gallery' %}" class="dropdown-item">Gallery</a>
                            <a href="#" class="dropdown-item">Testimonial</a>
                        </div>
                    </div>
                    <a href="#" class="nav-item nav-link">About</a>
                    <a href="#" class="nav-item nav-link">Contact</a>
                </div>
            </div>
        </nav>
    </div>
    <!-- Navbar End -->
    {% endif %}
{% endfor %}
