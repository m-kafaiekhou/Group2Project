{% extends 'base.html' %}
{% load static %}

{% block title %}
Search
{% endblock %}


    <!--================ Banner Area =================-->
	{% block bannername %}جستجو{% endblock %}
	<!--================End Banner Area =================-->

    <!--================ Menu Area =================-->
    {% block content %}
    <section class="menu_area white">
        <div class="container">
            <div>
                <h1 class="yekan" style="text-align: center;">نتیجه جستجو</h1>
            </div>
            <br>
            <br>    
            <div dir="rtl" class="row menu_inner">
                <div class="col-md-12 col-lg-10 col-xl-6">
                    <div class="menu_list">
                        <ul class="list">
                            {% for item in cafeitem %}
                                <li>
                                    <h4><a href="{% url 'menu_detail' item.name %}">{{ item.name }}</a>

                                        <span>{{ item.price }} تومان</span>
                                    </h4>
                                    <p>{{ item.description }}</p>
                                    <button class="btn btn-primary" name="{{ item.id }}" value="0"
                                            href="?pk={{ item.id }}"
                                            style="font-family: yekan; background-color: rgb(220, 53, 69); border: 1px solid rgb(220, 53, 69);"
                                            onclick="increment(this)">افزدون به سبد
                                    </button>
                                </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
    <!--================End Menu Area =================-->
