{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Staff Login{% endblock %}

<!--================ Banner Area =================-->
{% block headername %}Staff Login{% endblock %}
{% block nestname %}Login{% endblock %}
<!--================End Banner Area =================-->

{% block content %}
    <div class="d-flex justify-content-center mt-5" dir="ltr">
        <div class="col-xl-3 col-lg-4 col-md-5 col-sm-5 col-xs-6 bg-white m-3 m-sm-5 border rounded px-4 pt-4 pb-3 shadow">
            <form method="post">
                {% csrf_token %}
                <h1 class="text-center">Enter</h1>
                {{ form|crispy }}
                <button type="submit" class="btn btn-success mt-3 w-100">ورود</button>
            </form>
        </div>
    </div>
{% endblock content %}
